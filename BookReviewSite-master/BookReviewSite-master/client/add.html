<body>

<div class="d3"><div class="container-fluid"></div><h1 class="h1 display-6 ">Read It All</h1> </div> 
</div>   
<br>
<br>
<div class="container-fluid">
<div class="row">
<div class=" center col-6">
        <form>
                <div class="form-group d7">
                     <input type="text" class="form-control" id="bookname" aria-describedby="bookname" placeholder="Enter Book Title">
                  </div>
                <div class="form-group">
                <input type="text" class="form-control" id="exampleAuthor" placeholder="Enter Author">
                </div>
                <input type="text" class="form-control" id="exampleReview" aria-describedby="reviewHelp" placeholder="Enter Review Title">
                <br>
                <div>
                <textarea name="input_4" id="input_1_4" class="textarea medium" tabindex="4" placeholder="Review" aria-required="true" aria-invalid="false" rows="10" cols="92"></textarea><br>
                <br>
                <label for="customRange3">Rate Content</label>
           <x-star-rating value="3" number="5">
                             </x-star-rating>
                <script src="star.js"></script>
                <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
                
               <br> <button type="submit" class="btn btn-dark">Submit</button><br><br>
                </div>
                </form>
        </div>
        </div></div>
